<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-container">
    <div class="banner">
      <img src="quiz image.jpg" alt="Quiz image" />
    </div>
    <div class="form-container">
      <h1>Register for Quiz</h1>
      <form id="quizForm" onsubmit="return false;">
        <div class="input-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" required />
        </div>

        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" required />
        </div>

        <div class="input-group">
          <label for="category">Quiz Category</label>
          <select id="category" required>
            <option value="">Select Category</option>
            <option value="gk.html">General Knowledge</option>
            <option value="science.html">Science</option>
            <option value="history.html">History</option>
            <option value="sport.html">Sports</option>
          </select>
        </div>

        <button type="submit" onclick="register()">Start Quiz</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
